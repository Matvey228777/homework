<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <form>
        <input type="text">
        <br>
        <div>
            <textarea cols="30" rows="10"></textarea>
            <select name="" id="">
                <option value="">Печенька</option>
                <option value="">Египет</option>
                <option value="">26 метров<option>
            </select>
        </div>
        <br>
        <input type="tel" placeholder="Оставьте свой телефон">
        <br>
        <input type="checkbox"><span class="a">Получать рассылку</span>
        <br>
        <input type="checkbox" required><span class="a">Соглашаюсь с условиями пользования</span>
        <br>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
